<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login / Link instellen</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="login">
    <h2>Login / Registreren</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Wachtwoord">
    <br>
    <button onclick="login()">Inloggen</button>
    <button onclick="register()">Registreren</button>
    <p id="loginStatus"></p>
  </div>

  <div id="app" style="display:none">
    <h2>Link instellen</h2>
    <input type="url" id="link" placeholder="https://voorbeeld.nl">
    <button onclick="opslaan()">Opslaan</button>
    <p id="status"></p>
    <button onclick="logout()">Uitloggen</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "API",
      authDomain: "AUTH_DOMAIN",
      databaseURL: "DATABASE_URL",
      projectId: "PROJECT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(async user => {
      if (!user) return;

      const snapshot = await db.ref("users/" + user.uid).once("value");

      if (!snapshot.exists()) {
        // Nieuw account: sla op met "approved: false"
        await db.ref("users/" + user.uid).set({
          email: user.email,
          approved: false
        });
        document.getElementById("loginStatus").innerText = "Account geregistreerd. Wacht op goedkeuring.";
        auth.signOut();
        return;
      }

      const approved = snapshot.val().approved;
      if (approved) {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        document.getElementById("loginStatus").innerText = "Je account is nog niet goedgekeurd.";
        auth.signOut();
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .catch(() => {
          document.getElementById("loginStatus").innerText = "Login mislukt.";
        });
    }

    function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .catch(() => {
          document.getElementById("loginStatus").innerText = "Registratie mislukt.";
        });
    }

    function logout() {
      auth.signOut();
    }

    function opslaan() {
      const url = document.getElementById("link").value;
      if (!/^https?:\/\//.test(url)) {
        document.getElementById("status").innerText = "Ongeldige URL.";
        return;
      }

      db.ref("link").set(url)
        .then(() => {
          document.getElementById("status").innerText = "Link opgeslagen!";
        })
        .catch(() => {
          document.getElementById("status").innerText = "Fout bij opslaan.";
        });
    }
  </script>
</body>
</html>
