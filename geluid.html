<!DOCTYPE html>
<html>
<head>
  <title>Geluid afspelen</title>
</head>
<body>
  <button onclick="speelGeluid()">Speel geluid af</button>

  <script>
    function speelGeluid() {
      const audio = new Audio('https://github.com/polewolf/testit/raw/refs/heads/main/vine-boom.mp3'); // Vervang dit met het pad naar jouw geluidsbestand
      audio.play();
    }
  </script>
</body>
</html>
